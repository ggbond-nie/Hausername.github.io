<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <script src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/vant@2.12/lib/index.css"
    />

    <!-- 引入 Vue 和 Vant 的 JS 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vant@2.12/lib/vant.min.js"></script>
    <title>Vr</title>
  </head>
  <body>
  
    <div id="app">
        <div>
            <van-nav-bar
            title="vr场景演示"
            left-text="返回"
            right-text="按钮"
            left-arrow
            @click-left="onClickLeft"
            @click-right="onClickRight"
            />
        </div>
      
      <iframe
        src="https://720yun.com/t/db7jrOuftv3#scene_id=27837615"
      
        frameborder="0"
        class="iframe"
        scrolling="no"
        :style="style"
      >
      </iframe>
      <van-button @click='dudu'> 全屏</van-button>
      <van-card
            num="2"
            price="2.00"
            desc="描述信息"
            title="商品标题"
            thumb="https://img01.yzcdn.cn/vant/ipad.jpeg"
            >
            
            <template #tags>
                <van-tag plain type="danger">标签</van-tag>
                <van-tag plain type="danger">标签</van-tag>
            </template>
            <template #footer>
                <van-button size="mini">按钮</van-button>
                <van-button size="mini">按钮</van-button>
            </template>
            </van-card>
     
      <div>{{message}}</div>
      <van-contact-edit
  is-edit
  show-set-default
  :contact-info="editingContact"
  set-default-label="设为默认联系人"
  @save="onSave"
  @delete="onDelete"
/>

    </div>
    <script>
      // 在 #app 标签下渲染一个按钮组件
      new Vue({
        el: "#app",
        data: {
                message: 'Hello Vue!',
                editingContact: {},
                vh:80,
                style:{
                    height: '60vh',
                    width:'100%'
                }
            },
            methods: {
                dudu(){
                    this. style={
                    height: '80vh',
                    width:'90%'
                }
                    // vant.Toast("提示");
                },
                onClickLeft(){
                    wx.miniProgram.navigateTo({url: "pages/index/index"})
                },
                onClickRight(){},
                onSave(contactInfo) {
      Toast('保存');
    },
    onDelete(contactInfo) {
      Toast('删除');
    },

            },
      });

      // 调用函数组件，弹出一个 Toast
  

      // 通过 CDN 引入时不会自动注册 Lazyload 组件
      // 可以通过下面的方式手动注册
      Vue.use(vant.Lazyload);
    </script>
  </body>
</html>
